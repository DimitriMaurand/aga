<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplon</title>
</head>

<body>
    <header>
        <nav
            class="font-sans flex flex-row text-center content-center sm:flex-row sm:text-left justify-between py-2 px-6 bg-slate-50 shadow sm:items-baseline w-full">



            <div class="w-32">
                <span class="font-bold text-2xl no-underline text-grey-darkest">Simplon</span>
            </div>


            <div class=" w-42 sm:mb-0 self-center">
                <a href="#" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark ">Déconnexion</a>
            </div>
        </nav>

    </header>
    <main>


        <div class="h-screen">
            <!-- onglet -->
            <div class="flex flex-row  content-center h-10 m-4 px-4">
                <div class=" w-20   rounded-t-lg  border-solid border-2 border-gray-300 border-b-0">
                    <a class="text-center items-center p-3" href="./dashboard.html">Accueil</a>
                </div>
                <!-- div trait bas -->
                <div class="w-20  border-b-2 border-gray-300 mt-1">
                    <a class="text-center items-center p-3 text-blue-600" href="./Promotion.html">Promotions</a>
                </div>

                <div class="w-full  border-b-2 border-gray-300 mt-1"></div>
            </div>

            <!-- titre -->
            <div class="m-2 p-6">
                <h2 class="font-bold text-xl text-grey-darkest">Cour du jour</h2>
            </div>
            <!-- cadre -->
            <div class=" h-1/3 bg-gray-100 p-8 rounded-lg">
                <div class="flex flex-row justify-between m-2">
                    <h2 class="font-bold text-3xl text-grey-darkest">DWWM2</h2>
                    <p class="font-bold text-xl text-grey-darkest">10/02/2024</p>
                </div>
                <p class="p-2 text-xl text-grey-darkest">15 participants</p>
                <div class=" p-2">
                    <label for="password" class=" block text-xl text-gray-700 font-semibold mb-2">Code*</label>
                    <input id="password"
                        class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" placeholder="Votre code de signature" />
                </div>

                <div class="h-1/6 flex w-full justify-end items-end ">
                    <button class="  w-48 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
                        type="submit">
                        Valider présence
                    </button>
                </div>
            </div>

            <!-- cadre recueillie -->

            <div class=" h-1/4 bg-gray-100 mt-8 p-8 rounded-lg">
                <div class="flex flex-row justify-between m-2">
                    <h2 class="font-bold text-3xl text-grey-darkest">DWWM2</h2>
                    <p class="font-bold text-xl text-grey-darkest">10/02/2024</p>
                </div>
                <p class="p-2 text-xl text-grey-darkest">15 participants</p>


                <div class="h-1/6 flex w-full justify-end items-end mt-4">
                    <button class="  w-48 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md"
                        type="submit">
                        Signature recueillie
                    </button>
                </div>
            </div>

            <!-- cadre signature en cour -->

            <div class=" h-1/4 bg-gray-100 mt-8 p-8 rounded-lg">
                <div class="flex flex-row justify-between m-2">
                    <h2 class="font-bold text-3xl text-grey-darkest">DWWM2</h2>
                    <p class="font-bold text-xl text-grey-darkest">10/02/2024</p>
                </div>
                <p class="p-2 text-xl text-grey-darkest">15 participants</p>
                <div class="flex w-full justify-end items-end mt-4 font-bold text-3xl text-grey-darkest">
                    <p id="NombreAleatoire"></p>
                </div>


                <div class="h-1/6 flex w-full justify-end items-end mt-4">
                    <button class="  w-48 bg-amber-400 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-md"
                        type="submit" onclick="genererNombreAleatoire()">
                        Signature en cours
                    </button>
                </div>
            </div>

            <!-- cadre signature recueillis -->

            <div class=" h-1/4 bg-gray-100 mt-8 p-8 rounded-lg">
                <div class="flex flex-row justify-between m-2">
                    <h2 class="font-bold text-3xl text-grey-darkest">DWWM2</h2>
                    <p class="font-bold text-xl text-grey-darkest">10/02/2024</p>
                </div>
                <p class="p-2 text-xl text-grey-darkest">15 participants</p>


                <div class="h-1/6 flex w-full justify-end items-end mt-4 ">
                    <button class="  w-48 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md"
                        type="submit">
                        Signature recueillis
                    </button>
                </div>
            </div>

    </main>

</body>
<script src=" https://cdn.tailwindcss.com"></script>
<script src="/public/assets/js/script.js"></script>

</html>
