<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplon</title>
</head>

<body>
    <header>
        <nav
            class="font-sans flex flex-row text-center content-center sm:flex-row sm:text-left justify-between py-2 px-6 bg-slate-50 shadow sm:items-baseline w-full">



            <div class="w-32">
                <span class="text-2xl no-underline text-grey-darkest">Simplon</span>
            </div>


            <div class=" w-42 sm:mb-0 self-center">
                <a href="#" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark ">Déconnexion</a>
            </div>
        </nav>

    </header>
    <main>


        <div class="h-screen">
            <!-- onglet -->
            <div class="flex flex-row  content-center h-10 m-4 px-4">
                <!-- onglet actif -->

                <div class="w-20  border-b-2 border-gray-300 mt-1">

                    <a class="text-center items-center text-blue-600 p-3 " href="./dashboard.html">Accueil</a>

                </div>
                <div class=" w-30   rounded-t-lg  border-solid border-2 border-gray-300 border-b-0 pt-1">
                    <a class="text-center items-center p-3" href="#">Promotions</a>
                </div>
                <!-- div trait bas -->
                <div class="w-full  border-b-2 border-gray-300 mt-1">


                    <a class="text-center items-center text-blue-600 p-3 " href="#">Utilisateurs</a>
                </div>
            </div>
            <!-- element1 -->
            <!-- titre -->
            <div class="m-2 p-6">
                <h2 class="text-2xl text-grey-darkest mt-4">Toutes les promotions</h2>
                <h3 class="text-xl text-grey-darkest mt-4">tableau des promotions de Simplon</h3>
            </div>
            <!-- tableau -->
            <section class="overflow-x-auto m-4">
                <table class="whitespace-nowrap min-w-full ">
                    <thead class="text-xl text-grey-darkest -ml-8">
                        <tr class="  border-b-4 border-gray-950 mt-1">
                            <th>
                                <input id="default-checkbox" type="checkbox" value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                            </th>
                            <th>Promotion</th>
                            <th>début</th>
                            <th>fin</th>
                            <th>place</th>
                        </tr>
                    </thead>
                    <tbody class="p-8">
                        <tr class="text-center border-b-2 border-gray-300 mt-1 pl-8 ml-8">
                            <td><input id=" default-checkbox" type="checkbox" value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                            </td>
                            <td>DWWM2</td>
                            <td>01/01/2024</td>
                            <td>01/12/2024</td>
                            <td>15</td>
                            <td><a class="text-blue-600" href="./PromotionEtEtudiant.html">Voir</a></td>
                            <td><a class="text-blue-600" href="#">Éditer</a></td>
                            <td><a class="text-blue-600" href="#">Supprimer</a></td>
                        </tr>
                        <!-- Ajoutez d'autres lignes ici -->
                    </tbody>
                </table>
            </section>

            <!-- element2 -->
            <!-- titre -->
            <div class="m-2 p-6">
                <h2 class="text-2xl text-grey-darkest mt-4">Création d’une promotion</h2>
                <!-- cadre -->
            </div>
            <div class=" h-auto bg-gray-100 m-8 p-8 rounded-lg">
                <div class=" p-2">
                    <div class=" p-2">
                        <label for="text" class=" block text-xl text-gray-700 font-semibold mb-2">Nom de la futur
                            promotion</label>
                        <input id="text"
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="text" placeholder="Votre code de signature" />
                        <label for="date" class=" block text-xl text-gray-700 font-semibold mb-2">Date de début</label>
                        <input id="date"
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="date" placeholder="01/01/2024" />
                        <label for="date" class=" block text-xl text-gray-700 font-semibold mb-2">Date de fin</label>
                        <input id="date"
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="date" placeholder="01/12/2024" />
                        <label for="date" class=" block text-xl text-gray-700 font-semibold mb-2">Place(s) disponible(s)
                        </label>
                        <input id=""
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="number" placeholder="01/01/2024" />

                    </div>
                </div>


                <div class="h-1/6 flex w-full justify-end items-end pr-4 mt-4">
                    <button class="  w-48 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
                        type="submit">Sauvegarder</button>
                </div>
            </div>

            <!-- element3 -->
            <!-- titre -->
            <div class="m-2 p-6">
                <h2 class="text-2xl text-grey-darkest mt-4">Édition de la promotion DWWM2</h2>
                <h3 class="text-xl text-grey-darkest mt-4">les changements appliqués sont définitifs</h3>
            </div>
            <!-- cadre -->
            <div class=" h-auto bg-gray-100 m-8 p-8 rounded-lg">
                <div class=" p-2">
                    <div class=" p-2">
                        <label for="text" class=" block text-xl text-gray-700 font-semibold mb-2">Nom de la futur
                            promotion</label>
                        <input id="text"
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="text" placeholder="Votre code de signature" />
                        <label for="date" class=" block text-xl text-gray-700 font-semibold mb-2">Date de début</label>
                        <input id="date"
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="date" placeholder="01/01/2024" />
                        <label for="date" class=" block text-xl text-gray-700 font-semibold mb-2">Date de fin</label>
                        <input id="date"
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="date" placeholder="01/12/2024" />
                        <label for="date" class=" block text-xl text-gray-700 font-semibold mb-2">Place(s) disponible(s)
                        </label>
                        <input id=""
                            class=" w-full bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            type="number" placeholder="01/01/2024" />

                    </div>
                </div>


                <div class="h-1/6 flex flex-wrap w-full justify-end items-end pr-4 mt-4">
                    <button class="  w-48 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md"
                        type="submit">
                        Supprimer
                    </button>
                    <button class="  w-48 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 ml-2 rounded-md"
                        type="submit">Sauvegarder</button>
                </div>
            </div>
        </div>
    </main>
    <script src=" https://cdn.tailwindcss.com"></script>
    <script src="/public/assets/js/script.js"></script>

</html>

</html>
